<header>
  <h1>Palindrome Check</h1>
</header>
<div class="container form-inline">
  <div class="form-group">
    <input type="text" class="form-control" id="usr" placeholder="Enter a string" ng-model="string">
  </div>
  <button type="button" class="btn btn-primary btn-custom" ng-click="p.check(string)">CHECK</button>
  <a href="#!/">
    <button type="button" class="btn btn-secondary btn-custom">BACK</button>
  </a>
</div>
<div class="message">
  {{p.message}}
</div>
